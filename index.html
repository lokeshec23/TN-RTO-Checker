<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>TN RTO</title>
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container">
             <p class="navbar-brand mb-0 text-dark fs-4 ">COMMISSIONERATE OF TRANSPORT AND ROAD SAFETY - <span class="text-muted">TN</span></p>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active text-white text-decoration-underline" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" onclick="alert(`can't open about`)">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">GitHub </a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <!-- end header -->

    <!-- main -->
    <main>
        <div class="container mt-5 form ">
            <form name="form">
                <div class="row form-group">
                    <div class="col-lg-6">
                        <input type="text" class="form-control  w-100 m-0 " id="search" name="search" placeholder="Search Number Plate..."  required>
                    </div>
                    <div class="col-lg-3">
                        <button type="submit" class="btn search-btn w-100">search</button>
                    </div>
                    <div class="col-lg-3">
                        <button type="reset" class="btn btn-dark w-100">reset</button>
                    </div>
                </div>            
            </form>
        </div>
 
        <!-- result -->

        <div class="container result my-5 p-4 hidden" id="resultSection">
            <span class="fs-6">Your Query: </span><span class="fw-semibold" id="query">TN01</span> 

            <table class="table w-50 table-bordered table-striped  my-5">
                <tbody>
                    <tr>
                        <td class="fw-semibold">ID</td>
                        <td id="rto_id">1</td>
                    </tr>
                    <tr>
                        <td class="fw-semibold">Code</td>
                        <td id="rto_code">TN01</td>
                    </tr>
                    <tr>
                        <td class="fw-semibold">Location</td>
                        <td id="rto_location">Chennai (North)</td>
                    </tr>
                    <tr>
                        <td class="fw-semibold">Type</td>
                        <td id="rto_type">RTO</td>
                    </tr>
                    <tr>
                        <td class="fw-semibold">District</td>
                        <td id="rto_district">Chennai</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- end result-->
    </main>
    <!-- end main -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/download-data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
